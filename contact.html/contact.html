<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawn Kim - Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">About Me</a>
        <a href="contact.html">Contact Me</a>
    </nav>
    <div class="container">
        <header>
            <h1>Contact Me</h1>
        </header>
        <main>
            <section id="contact">
                <h2>Contact Information</h2>
                <p>Email: skim546@jh.edu</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <div class="form-item">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-item">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-item">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Shawn Kim. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank">Follow on LinkedIn</a> |
                <a href="https://twitter.com/yourprofile" target="_blank">Follow on Twitter</a>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
